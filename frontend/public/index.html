<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  <title>StudyBoost</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="audio-player-container">
    <h3 id="current-track-title">Wählen Sie einen Titel</h3>
    <audio id="audio" controls class="audio-element">
      <source id="audio-source" src="" type="audio/mpeg">
    </audio>
    <div class="button-container">
      <button class="button" id="prev-button">⏮️</button>
      <button class="button" id="next-button">⏭️</button>
    </div>
  </div>

  <ul class="playlist" id="playlist">
    <li data-src="%PUBLIC_URL%/background-music.mp3" data-title="Hintergrundmusik 🎵">Hintergrundmusik 🎵</li>
    <li data-src="%PUBLIC_URL%/other-audio-1.mp3" data-title="Anderes Audio 1 🎵">Anderes Audio 1 🎵</li>
    <li data-src="%PUBLIC_URL%/other-audio-2.mp3" data-title="Anderes Audio 2 🎵">Anderes Audio 2 🎵</li>
    <li data-src="%PUBLIC_URL%/other-audio-3.mp3" data-title="Anderes Audio 3 🎵">Anderes Audio 3 🎵</li>
    <li data-src="%PUBLIC_URL%/other-audio-4.mp3" data-title="Anderes Audio 4 🎵">Anderes Audio 4 🎵</li>
    <li data-src="%PUBLIC_URL%/other-audio-5.mp3" data-title="Anderes Audio 5 🎵">Anderes Audio 5 🎵</li>
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('audio');
      const audioSource = document.getElementById('audio-source');
      const currentTrackTitle = document.getElementById('current-track-title');
      const playlistItems = document.querySelectorAll('.playlist li');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');

      let currentTrackIndex = 0;

      const playTrack = (index) => {
        const item = playlistItems[index];
        audioSource.src = item.getAttribute('data-src');
        currentTrackTitle.textContent = item.getAttribute('data-title');
        audio.load();
        audio.play();
      };

      prevButton.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + playlistItems.length) % playlistItems.length;
        playTrack(currentTrackIndex);
      });

      nextButton.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % playlistItems.length;
        playTrack(currentTrackIndex);
      });

      // Play the first track by default
      playTrack(currentTrackIndex);
    });
  </script>
</body>
</html>
